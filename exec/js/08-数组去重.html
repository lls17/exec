<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		    var arr = [1,2,2,1,1,"2","2"];

			var obj = {
//				"number1":3,
//				"number2":2,
//				"string2":2
			};
//			console.log( obj["1"] );
			for (var i = 0; i < arr.length; i++) {
//				如果obj中以arr[i]为键名的 值不存在，让这个对应的值变成1
				if( !obj[ (typeof arr[i]).substr(0,1) + arr[i] ] ){
					obj[ (typeof arr[i]).substr(0,1) + arr[i] ] = 1;
				}else{
					obj[ (typeof arr[i]).substr(0,1) + arr[i] ]++  ;
				}
			}
			console.log( obj );
			var res = [];
			
			for(var attr in obj){
				res.push( attr )
			}
			console.log( res );
		</script>
	</body>
</html>
